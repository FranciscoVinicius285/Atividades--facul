<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roteiro de pratica - Formulario</title>
</head>
<body>
    <h1>Roteiro de pratica - Formulario</h1>
    <form>
        <div class="form">
            <label for="nome">Digite seu nome:</label>
            <input type="text" id="nome" required>
        </div>
        <br>
        <div class="form">
            <label for="email">Digite seu email:</label>
            <input type="email" id="email" required>
        </div>
        <br>
        <div class="form">
            <label for="telefone">Digite seu email:</label>
            <input type="number" id="telefone" required>
        </div>
        <br>
        <div class="form">
            <label for="data-nascimento">Coloque a data de seu nascimento:</label>
            <input type="date" id="data-nascimento" required>
        </div>
        <textarea name="text" id="text">Digite algo:</textarea>
        <div>
            <button type="reset">Limpar</button>
            <button type="submit">Enviar</button>
        </div>
    </form>
</body>
</html>
