<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Tabelas Simples</h1>
    <table>
        <tr>
            <td>Bola</td>
            <td>Brinquedo</td>
            <td>R$10,00</td>
        </tr>
    </table>

    <h1>Tabela com titulo</h1>
    <table>
        <tr>
            <th>Produto</th>
            <th>Descrição</th>
            <th>Preço</th>
        </tr>
        <tr>
            <td>Bola</td>
            <td>Brinquedo</td>
            <td>R$10,00</td>
        </tr>
    </table>

    <h1>Tabela com cabeçalho e rodapê</h1>
    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Descrição</th>
                <th>Preço</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Bola</td>
                <td>Brinquedo</td>
                <td>R$10,00</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total =</td>
                <td>R$10,00</td>
            </tr>
        </tfoot>
    </table>

    <h1>Tabela com Colspan</h1>
    <table>
        <tr>
            <th>Produto</th>
            <th colspan="2">Descrição</th>
            <th>Preço</th>
        </tr>
        <tr>
            <td>Bola</td>
            <td colspan="2">Brinquedo</td>
            <td>R$10,00</td>
        </tr>
    </table>
</body>
</html>
